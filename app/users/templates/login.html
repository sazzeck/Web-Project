{%extends 'layout.html'%}

{%block content%}

<form method="post">

    {%csrf_token%}
    
    <div class="form-error">{{form.non_field_errors}}</div>

    {%for f in form%}
        <p><lable class="form-label" for="{{f.id_for_label}}">{{f.label}}:</lable>{{f}}</p>
        <div class="form-error">{{f.errors}}</div>
    {%endfor%}
    <button type="submit">Login</button>

</form>

{%endblock%}
