{%extends 'layout.html'%}

{%block content%}

<div class="auth">
    <div class="auth-label"><h1>Registration</h1></div>
    <form method="post">

        {%csrf_token%}
        
        {%for f in form%}
            <div class="form-group"><lable class="form-label" for="{{f.id_for_label}}">{{f.label}}: </lable>{{f}}</div>
            <div class="form-error">{{f.errors}}</div>
        {%endfor%}

        <button class="submit-button" type="submit">Sing Up</button>

    </form>

</div>

{%endblock%}
